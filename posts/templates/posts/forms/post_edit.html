{% extends 'base.html' %}
{% block content %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Nagłówek postu:</label>
        <input type="text" name="title" placeholder="{{ post.title }}">
        <br>
        <label>Opis postu:</label>
        <input type="text" name="body" placeholder="{{ post.body }}">
        <br>
        <input type="submit" value="Potwierdź edycję">
    </form>
</div>
{% endblock %}

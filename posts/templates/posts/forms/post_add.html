{% extends 'base.html' %}
{% block content %}
<div >
    <div class="panels-postion" id="post-add">
        <div class="card-body">
            <form method="POST" action="" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="card text-center" id="feed-card">
                    <div>
                        <div class="card-header">
                            @{{request.user}}
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="title" class="col-form-label add-post-title">Nagłówek:</label>
                            <div class="col-sm-9 add-post-input">
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="body" class="col-form-label add-post-title">Zawartość:</label>
                            <div class="col-sm-9 add-post-input">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
                            </div>
                        </div>
                        <div class="input-group d-flex justify-content-center" id="add-button">
                            {{form.image}}
                        </div>
                        <input type="submit" class="btn btn-primary" id="post-button" value="Prześlij">
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

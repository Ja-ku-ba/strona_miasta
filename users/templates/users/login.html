{% extends 'base.html' %}
{% block content %}
    <div class="panels-postion panels-size">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Zaloguj</h5>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="staticEmail" class="col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="staticEmail" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-form-label">Hasło:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" name="password">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Zaloguj">
                </form>    
                <hr>
                <label>Nie masz jeszcze konta?</label><br>
                <a href="{% url 'register' %}" class="btn btn-primary">Zarejestruj się</a>
            </div>
        </div>
    </div>
{% endblock %}

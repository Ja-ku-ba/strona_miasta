
{% extends 'base.html' %}
{% block content %} 
    <div class="panels-postion panels-size">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Zarejestruj</h5>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="staticEmail" class="col-form-label">Email:</label>
                        <div class="col-sm-200">
                            <input type="email" class="form-control" id="staticEmail" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-form-label">Nazwa użtkownika:</label>
                        <div class="col-sm-200">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password1" class="col-form-label">Hasło:</label>
                        <div class="ccol-sm-200">
                            <input type="password" class="form-control" id="password1" name="password1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password2" class="col-form-label">Potwierdź hasło:</label>
                        <div class="col-sm-200">
                            <input type="password" class="form-control" id="password2" name="password2">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Zarejestruj">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
